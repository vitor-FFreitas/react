<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/PaginaDeLogin.css" />
    <link rel="stylesheet" href="./styles/CampoDeDigitacao.css" />
    <title>Login | CodeConnect</title>
  </head>

  <body>
    <div id="root"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"
      integrity="sha512-8Q6Y9XnTbOE+JNvjBQwJ2H8S+UV4uA6hiRykhdtIyDYZ2TprdNmWOUaKdGzOhyr4dCyk287OejbPvwl7lrfqrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"
      integrity="sha512-MOCpqoRoisCTwJ8vQQiciZv0qcpROCidek3GTFS6KTk2+y7munJIlKCVkFCYY+p3ErYFXCjmFjnfTTRSC1OHWQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.10/babel.min.js"
      integrity="sha512-aKni+N2bgewoe8CGZlB9c0IDLU5LQaMEZFNjP6FbDK8gZhdTdNKhYKgZaY/EYL9GKJeJigN/wA7WDAOJShgMAQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script type="text/babel">
      function Titulo({ children }) {
        return <h1 className="form__titulo">{children}</h1>;
      }
      function SubTitulo({ children }) {
        return <h2 className="form__texto">{children}</h2>;
      }

      function CampoDeDigitacao({ label, tipo, placeholder }) {
        return (
          <div className="form__campo-digitacao">
            <label for="email">{label}</label>
            <input type={tipo} placeholder={placeholder} required id="email" />
          </div>
        );
      }

      function Botao({ children }) {
        return (
          <button type="submit" className="form__botao">
            {children}
          </button>
        );
      }

      function PaginaDeLogin() {
        return (
          <div className="container-login">
            <img src="./img/imagem-login.png" alt="" />
            <section>
              <form>
                <Titulo>login</Titulo>
                <SubTitulo>Boas-vindas! Faça seu login.</SubTitulo>
                <CampoDeDigitacao
                  label="E-mail ou user"
                  type="email"
                  placeholder="digite seu email ou usuário"
                />
                <CampoDeDigitacao
                  label="senha"
                  type="password"
                  placeholder="digite sua senha"
                />
                <Botao>Login</Botao>
              </form>
            </section>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(
        <PaginaDeLogin />
      );
    </script>
  </body>
</html>
